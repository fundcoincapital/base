<h4 class="d-flex justify-content-between">Posts
	<div>
		<a href="/posts/create.html" class="btn btn-primary btn-sm">Create</a>
	</div>
</h4>
<div class="table-responsive">
<table class="table table-hover table-bordered table-striped">
	<thead class="thead-primary">
		<th>Name</th>
		
		<th></th>
	</thead>
	<% data.forEach(function(item) { %>
	<tr>
		<td></td>
		<td class="text-right" style="width:1%; white-space: nowrap;">
			<a class="btn btn-danger btn-sm" href="/posts/edit-<%= item.id %>.html" style="min-width: 20px; padding: 3px;"><i class="fa fa-edit"></i> Edit</a>
			<a class="btn btn-danger btn-sm" href="/posts/delete-<%= item.id %>.html" style="min-width: 20px; padding: 3px;"><i class="fa fa-trash"></i> Delete</a>
		</td>
	</tr>
	<% }); %>
</table>
</div>
