<h4 class="d-flex justify-content-between">Template
	<div>
		<a href="/template/create" class="btn btn-primary btn-sm">Create</a>
		<a href="/template/render" class="btn btn-primary btn-sm">Render Session</a>
	</div>
</h4>
<div class="table-responsive">
<table class="table table-hover table-bordered table-striped">
	<thead class="thead-primary">
		<th>#</th>
		<th>Name</th>
		<th>Display</th>
		<th>Time Start</th>
		<th>Time End</th>
		
		<th></th>
	</thead>
	<% data.forEach(function(item) { %>
	<tr>
		<td><%=item.sort_db%></td>
		<td><%=item.name%></td>
		<td><%=item.display%></td>
		<td><%=item.start_time%></td>
		<td><%=item.end_time%></td>
		<td class="text-right" style="width:1%; white-space: nowrap;">
			<a class="btn btn-danger btn-sm" href="/template/edit-<%= item.id %>.html" ><i class="fa fa-edit"></i> Edit</a>
			<a class="btn btn-danger btn-sm" href="/template/delete-<%= item.id %>.html"><i class="fa fa-trash"></i> Delete</a>
		</td>
	</tr>
	<% }); %>
</table>
</div>
